<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>RotaGlobal</title>
    <link rel="stylesheet" href="forms.css">
    <link rel="icon" href="globo-terra-ilustracao-vetorial-planeta-mundo-em-estilo-simples_611685-127.avif">
</head>
<body>
   <div class="container">
    <div class="title"><h1>Registre-se</h1></div>
    <form action="#">
        <div class="detalhes">
            <div class="input-box">
                <span class="details">Nome completo</span>
                <input type="text" placeholder="Nome completo " required>
            </div>
            <div class="input-box">
                <span class="details">Número de telefone</span>
                <input type="text" placeholder="Coloque o seu número de telefone " required>
            </div>
            <div class="input-box">
                <span class="details">E-mail</span>
                <input type="text" placeholder="Coloque o seu e-mail " required>
            </div>
            <div class="input-box">
                <span class="details">Senha</span>
                <input type="password" placeholder="Ensira a sua senha" required>
            </div>
        </div>
        <div class="button">
            <input type="submit" value="Registrar">
        </div>
    </form>
   </div> 
</body>
</html>
